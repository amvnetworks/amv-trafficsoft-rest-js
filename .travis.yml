sudo: false
language: node_js
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - 'stable'
  - v4
  - '0.12'

before_install:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'phantomjs --version'
  - 'firefox --version'
  - 'chromium-browser --version'
before_script:
  - 'npm install -g grunt-cli'
  - 'npm install -g karma-cli'
  - 'npm install -g bower'
script:
  - 'npm run build'
  - 'npm test'
